name: Update My Mega IPTV
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch and Filter
        run: |
          # 1. Настройка маскировки (чтобы сайты думали, что мы браузер)
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

          # 2. Скачивание источников (используем || true, чтобы ошибка одного сайта не ломала весь процесс)
          curl -A "$UA" -sL "https://iptvmaster.ru/iptv-viju.m3u" > s1.tmp || true
          curl -A "$UA" -sL "https://smarttvnews.ru/apps/iptvchannels.m3u" > s2.tmp || true
          curl -A "$UA" -sL "https://webarmen.com/my/iptv/auto.m3u" > s3.tmp || true
          curl -A "$UA" -sL "https://raw.githubusercontent.com/yurets-v/iptv/master/iptv.m3u" > s4.tmp || true
          curl -A "$UA" -sL "https://iptv-org.github.io/iptv/countries/ru.m3u" > s5.tmp || true

          # Объединяем всё в одну кучу
          cat s1.tmp s2.tmp s3.tmp s4.tmp s5.tmp > all_sources.tmp

          # 3. Создаем файл плейлиста
          echo "#EXTM3U" > personal_list.m3u

          # 4. Поиск каналов (Простой и надежный метод)
          # Ищем Кино (Viju, TV1000, CineMan)
          grep -i -E "Viju|TV\s?1000|CineMan|Minimax|Amedia|START|KION|Dizi|Кинохит|Премьера|Киносемья|Кинокомедия|Megahit|Premiere|Hollywood|TV XXI|GoldLine" all_sources.tmp -A 1 --no-group-separator | grep -vE "^--$" | grep -vE "^#EXTM3U" >> personal_list.m3u

          # Ищем Остальные (Спорт, Детские, Федеральные)
          grep -i -E "Первый канал|Россия 1|Россия 24|НТВ|Матч|Футбол|Discovery|Animal Planet|Nat Geo|СТС|ТНТ|Пятница|2x2|Мульт|Карусель|4K|UHD" all_sources.tmp -A 1 --no-group-separator | grep -vE "^--$" | grep -vE "^#EXTM3U" >> personal_list.m3u

          # Удаляем мусор
          rm *.tmp

      - name: Save and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "AutoUpdater"
          git add personal_list.m3u
          git commit -m "Auto-update playlist" || echo "No changes to commit"
          git push
